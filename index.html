<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PantryPal Home</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app">
		<header class="app-header">
			<div class="container">
			<h1>Welcome to PantryPal</h1>
			<div class="navigation-container">
				<nav aria-label="Primary">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="pantry.html">Pantry</a></li>
						<li><a href="recipes.html">Recipes</a></li>
						<li><a href="calendar.html">Calendar</a></li>
						<li><a href="ailanding.html">AI Assistant</a></li>
					</ul>
				</nav>
			</div>
			</div>
		</header>
		<main id="main" class="app-main">
			<div class="container">
			<img
				src="images/pantrypal_logo.png"
				alt="PantryPal Logo"
				class="logo"
				width="10%"
			/>
			<form id="loginForm" method="post" action="/api/login">
				<div class="email_field">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="password_field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
				</div>
				<div id="form_actions">
					<button type="submit">Login</button>
				</div>
				<div class="error-message" id="loginError" hidden>
					Invalid email or password. Please try again.
				</div>
				<div class="success-message" id="loginSuccess" hidden>
					Login successful! Redirecting...
				</div>
			</form>
            <a href="register.html">New user? Create an account.</a>
			</div>
		</main>
		<footer class="app-footer">
			<div class="container">
				<p class="built-by">Built by Kaden Bradshaw</p>
            <p class="github-link">
				<a href="https://github.com/kdb82/StartupPantryPal" target="_blank"
					>View on GitHub</a
				>
			</p>
			<p>&copy; 2026 PantryPal</p>
			</div>
		</footer>
		</div>
	</body>
</html>
