			<!-- Proteins Section -->
			<section class="pantry-category">
				<details open>
					<summary>Proteins</summary>
					<div class="category-content">
						<ul class="item-list">
							<li>
								<label>
									<input type="checkbox" name="protein" value="chicken" />
									Chicken
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="protein" value="beef" />
									Beef
								</label>
							</li>

								<label>

								</label>

									Eggs
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" name="protein" value="tofu" />
									Tofu
								</label>
							</li>
						</ul>
						<div class="add-item">
							<label for="proteinInput">Add item:</label>
							<input
								type="text"
								id="proteinInput"
								placeholder="Enter protein..."
								data-category="protein"
							/>
							<button type="button">Add</button>
						</div>
					</div>
				</details>
			</section>
